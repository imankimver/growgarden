<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow a Garden â€“ Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 30px;
    }

    #info-status {
      text-align: center;
      margin-bottom: 20px;
      color: #888;
    }

    .type-section {
      margin-bottom: 40px;
    }

    .type-section h2 {
      text-align: center;
      color: #4CAF50;
      text-transform: capitalize;
      margin-bottom: 10px;
    }

    .info-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .info-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .info-card:hover {
      transform: scale(1.03);
    }

    .info-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .info-card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .info-card p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .info-card .price {
      color: #2e7d32;
      font-weight: bold;
    }

    .info-card .rarity {
      font-size: 13px;
      font-weight: bold;
      color: #888;
    }
    a {    text-decoration: none; }
  </style>
</head>
<body>

  <h1>ðŸ“˜ Grow a Garden â€“ Information Page</h1>
  <h2 style="text-align: center;text-decoration: none;"><a href="index.html"> ðŸš€ Stock/Weather Live</a> | <a href="garden-info.html">ðŸ“– INFORMATIONS</a></h2>
  <div id="info-status">Loading item info...</div>
  <div id="info-container"></div>

  <script>
    const INFO_API = "https://api.joshlei.com/v2/growagarden/info/";
    const container = document.getElementById("info-container");
    const status = document.getElementById("info-status");

    const rarityOrder = {
      "Mythic": 1,
      "Legendary": 2,
      "Epic": 3,
      "Rare": 4,
      "Uncommon": 5,
      "Common": 6,
      null: 99
    };

    async function loadInfo() {
      try {
        const response = await fetch(INFO_API);
        if (!response.ok) throw new Error("HTTP " + response.status);
        const items = await response.json();

        container.innerHTML = "";

        // Group items by type
        const grouped = {};
        items.forEach(item => {
          const type = item.type || "unknown";
          if (!grouped[type]) grouped[type] = [];
          grouped[type].push(item);
        });

        for (const [type, list] of Object.entries(grouped)) {
          // Sort by rarity
          list.sort((a, b) => {
            return (rarityOrder[a.rarity] || 99) - (rarityOrder[b.rarity] || 99);
          });

          const section = document.createElement("div");
          section.className = "type-section";
          section.innerHTML = `<h2>${type}</h2><div class="info-grid"></div>`;
          const grid = section.querySelector(".info-grid");

          list.forEach(item => {
            const card = document.createElement("div");
            card.className = "info-card";
            card.innerHTML = `
              <img src="${item.icon}" alt="${item.display_name}" />
              <h3>${item.display_name}</h3>
              <p class="rarity">${item.rarity || 'No Rarity'}</p>
              <p>${item.description || 'No description.'}</p>
              ${item.currency && item.price !== "0" ? `<p class="price">${formatPrice(item.price)} ${item.currency}</p>` : ''}
              ${item.duration && item.duration !== "0" ? `<p><strong>Duration:</strong> ${item.duration} sec</p>` : ''}
              ${item.last_seen && item.last_seen !== "0" ? `<p><strong>Last Seen:</strong> ${formatUnix(item.last_seen)}</p>` : ''}
            `;
            grid.appendChild(card);
          });

          container.appendChild(section);
        }

        status.textContent = `Loaded ${items.length} items â€” ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load info: " + err.message;
      }
    }

    function formatUnix(unix) {
      const date = new Date(unix * 1000);
      return date.toLocaleString();
    }

    function formatPrice(numberStr) {
      const num = parseInt(numberStr);
      if (isNaN(num)) return numberStr;

      if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + 'B';
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
      if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
      return num.toString();
    }

    loadInfo();
  </script>
</body>
</html>
