    }

      width: 100%;

      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

      background: #4CAF50;

      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #45a049;
    }

    #mutationCheckboxes {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px 25px;
    margin-top: 15px;
    text-align: left;
    align-items: center;
    justify-items: start;
    }

    .checkbox-label {
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 8px;
    background-color: #f8f8f8;
    border-radius: 6px;
    border: 1px solid #ccc;
    }

    #result {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      background: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    a:hover {
      background: #45a049;
    }
    .form-result-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

#result {
  background: #ffffff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  text-align: left;
  font-size: 1.1em;
  color: #333;
  order: -1; /* Move result to top on mobile */
}

@media (min-width: 768px) {
  .form-result-container {

  }

}

    // Populate dropdowns
    const fruitSelect = document.getElementById('fruitName');
    const variantSelect = document.getElementById('variant');
    const mutationContainer = document.getElementById('mutationCheckboxes');

    data.fruits
  .sort((a, b) => a.display_name.localeCompare(b.display_name))
  .forEach(fruit => {
    const option = document.createElement('option');
    option.value = fruit.item_id;
    option.textContent = fruit.display_name;
    fruitSelect.appendChild(option);
  });

    data.variants.forEach(variant => {
      const option = document.createElement('option');
      option.value = variant.display_name;
      option.textContent = variant.display_name;
      variantSelect.appendChild(option);
    });

    data.mutations.forEach(mutation => {
      const label = document.createElement('label');
      label.classList.add('checkbox-label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'mutation';
      checkbox.value = mutation.display_name;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(mutation.display_name));
      mutationContainer.appendChild(label);
    });

    document.getElementById('calcForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = fruitSelect.value;
      const weight = document.getElementById('weight').value;
      const variant = variantSelect.value;
      const mutations = Array.from(document.querySelectorAll('input[name="mutation"]:checked'))
                            .map(cb => cb.value).join(',');

      const url = `https://api.joshlei.com/v2/growagarden/calculate?Name=${encodeURIComponent(name)}&Weight=${encodeURIComponent(weight)}&Variant=${encodeURIComponent(variant)}&Mutation=${encodeURIComponent(mutations)}`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '‚è≥ Calculating...';

      try {
        const response = await fetch(url);
        const data = await response.json();
        resultDiv.innerHTML = `

          <strong>Weight:</strong> ${data.Weight} KG<br>
          <strong>Variant:</strong> ${data.Variant}<br>
          <strong>Mutations:</strong> ${data.Mutation || 'None'}<br>
          <strong>Total Value:</strong> <span style="color:green;">${Number(data.value).toLocaleString()} üí∞</span>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<span style="color:red;">‚ùå Error: ${error.message}</span>`;
      }
    });
